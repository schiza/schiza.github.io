---
layout: page
title: Tags
permalink: /tags/
---
<ul class='no-list'>
{% capture tags %}
  {% for tag in site.tags %}
    {% assign tag_name = tag[0] %}
    {% assign posts_count = tag[1].size %}
    <li data-sort={{posts_count}}>
      <a href="/tag/{{ tag_name }}"><code><nobr>{{ tag_name }}</nobr></code></a> {{ posts_count }} posts
    </li>
  {% endfor %}
{% endcapture %}
{{ tags | split:'</li>' | sort | reverse | join:'</li>' }}
</ul>
