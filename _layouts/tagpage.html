---
layout: default
---
<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
  <ul>
    {% assign sorted = site.tags[page.tag] | sort: 'rating' %}
    {% assign reverse_sorted = sorted | reverse %}
    {% for post in reverse_sorted %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.rating }}/10)<br>
      {{ post.description }}
    </li>
    {% endfor %}
  </ul>
</div>
