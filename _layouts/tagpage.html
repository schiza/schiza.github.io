---
layout: default
---
<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
  <ul>
    {% for post in site.tags[page.tag] | sort 'rating' | reverse %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.rating }}/10)<br>
      {{ post.description }}
    </li>
    {% endfor %}
  </ul>
</div>
